<div class="container">
    <h1>Ajouter un Utlisateur</h1>
    <form (ngSubmit)="addUser(f)" #f=ngForm>
        <div class="form-group">
            <label for="titre">Nom</label>
            <input type="text" class="form-control" id="nom" name="nom" ngModel>
        </div>
        <div class="form-group">
            <label for="isbn">Email</label>
            <input type="text" class="form-control" id="email" name="email" ngModel>
        </div>
        <div class="form-group">
            <label for="isbn">Password</label>
            <input type="text" class="form-control" id="password" name="password" ngModel>
        </div>
        <button type="submit" class="btn btn-primary">Valider</button>
    </form>
</div>
